<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Following</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-container">
        <div class="container py-5 form-container bg-dark">
            <h1 class="text-center mb-4" style="font-family: 'Lucida Sans', sans-serif; color: #e0e0e0;">
                <img src="./icons/rc-logo.png" alt="Logo" style="height: 50px; transform: translateY(-4px) translateX(-5px);">
                Match the Pictures with Their Functions
            </h1>

            <!-- Alert box for showing success message -->
            <div id="alertBox" class="alert-box">
                <div class="alert-content">
                    <p>Congratulations for getting all the answers correct. Your Next Riddle is:</p>
                    <button class="btn btn-success" onclick="closeAlert()">Close</button>
                </div>
            </div>

            <!-- Container for image blocks -->
            <div id="imageBlocks" class="bg-image-container">
                <!-- Images and inputs will be dynamically injected here -->
            </div>

            <form id="matchForm">
                <div id="dynamicContent"></div>
                <button type="button" class="btn btn-primary w-100 mt-4" onclick="checkAnswers()">Submit</button>
            </form>
            <p id="result" class="mt-4 text-center"></p>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
